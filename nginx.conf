server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html investPortfolio.html;

    # üîí ENHANCED SECURITY HEADERS
    
    # HSTS - Force HTTPS (uncomment when using SSL)
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Enhanced Permissions Policy - Disable unused features
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=()" always;

    # üõ°Ô∏è HARDENED Content Security Policy - Production Grade
    # ‚úÖ No 'unsafe-inline' for scripts - All event handlers converted to addEventListener
    # ‚ö†Ô∏è 'unsafe-eval' required for dynamic Chart.js and SheetJS libraries
    # ‚ÑπÔ∏è  'unsafe-inline' for styles - Required for dynamic element visibility (style="display:none")
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-eval' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://cdn.sheetjs.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://query1.finance.yahoo.com https://www.alphavantage.co https://finnhub.io; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none';" always;

    # Caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Disable cache for HTML files
    location ~* \.(html)$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_min_length 256;

    # Error pages
    error_page 404 /investPortfolio.html;
    error_page 500 502 503 504 /50x.html;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Main location
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # üöÄ PERFORMANCE: Don't cache service worker
    location = /service-worker.js {
        expires off;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
}
