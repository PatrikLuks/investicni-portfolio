            padding: 0;

        :root {

            --primary-light: #3949ab;
            --success: #27ae60;
            --danger: #e74c3c;
            --warning: #f39c12;
            --info: #3498db;
            --text-dark: #2c3e50;
            --text-light: #7f8c8d;
            --border: #e0e0e0;

        }

        body {

            padding: 20px;
            color: var(--text-dark);
        }
        
        .container { 
            max-width: 1200px; 
            margin: 0 auto;
        }
        
        .card { 
            background: white;

            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);

        @keyframes fadeIn {

        .form-group { 
            margin-bottom: 24px; 
        }
        
        label { 
            display: block; 
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-dark);
            font-size: 0.95rem;
        }
        
        input, select { 
            width: 100%; 
            padding: 14px 16px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
            font-family: inherit;

        input:focus, select:focus {

        .button-group {

            color: white;

            border-radius: 8px;
            cursor: pointer;

        button:hover {

        .fond-table tbody tr:hover {

        }

        .inline-edit {

            transition: all 0.2s;

        .inline-edit:focus {

        .delete-btn {

        .hidden {

        .view-switch {

        .switch-btn {

            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;

        .switch-btn.active {

        }

        .switch-btn:hover:not(.active) {

        }

        .color-picker {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .scheme-button {
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            border: 3px solid transparent;
            color: white;
            font-weight: 700;
            font-size: 0.95rem;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .scheme-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .scheme-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .scheme-button:hover {
            transform: scale(1.05);
        }

        .blue-scheme { background: linear-gradient(135deg, #1a237e 0%, #3949ab 100%); }
        .red-scheme { background: linear-gradient(135deg, #c0392b 0%, #e74c3c 100%); }
        .green-scheme { background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%); }
        .yellow-scheme { background: linear-gradient(135deg, #f39c12 0%, #f1c40f 100%); }

        .scheme-button.active {
            border-color: #333;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            transform: scale(1.05);

        .currency-switch {
            margin-bottom: 24px;
            padding: 20px;
            background: var(--bg-light);
            border-radius: 12px;
            border: 2px solid var(--border);
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-dark);

        .checkbox-label input[type="checkbox"] {

        .page-header {

        .page-header p {

        @media (max-width: 768px) {

            .fond-table th,

            h1 {

            .page-header h1 {

        /* Alert/Toast pro notifikace */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;

            padding: 16px 24px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>

    <script>
        // Portfolio Data
        let portfolioData = [];
        let clientName = '';
        let advisorName = '';
        let advisorEmail = '';
        let viewMode = 'funds';
        let selectedColorScheme = 'blue';
        let showInEuros = false;
        const EUR_RATE = 25; // KonverznÃ­ kurz CZK -> EUR

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {

        function initializeApp() {
            // Client Form
            const clientForm = document.getElementById('clientForm');
            clientForm.addEventListener('submit', handleClientSubmit);

            // Portfolio Form
            const portfolioForm = document.getElementById('portfolioForm');
            portfolioForm.addEventListener('submit', handlePortfolioSubmit);

            // Generate Report Button
            const generateBtn = document.getElementById('generateReport');
            generateBtn.addEventListener('click', generateReport);

            // Currency Switch
            const currencySwitch = document.getElementById('currencySwitch');

                showInEuros = this.checked;

            });

            // View Switch Buttons
            const switchFunds = document.getElementById('switchFunds');
            const switchProducers = document.getElementById('switchProducers');
            
            switchFunds.addEventListener('click', function() {
                viewMode = 'funds';
                switchFunds.classList.add('active');
                switchProducers.classList.remove('active');
                updateFondTable();
            });

            switchProducers.addEventListener('click', function() {
                viewMode = 'producers';

                switchFunds.classList.remove('active');

        function handleClientSubmit(e) {
            e.preventDefault();
            clientName = document.getElementById('clientName').value;
            advisorName = document.getElementById('advisorName').value;
            advisorEmail = document.getElementById('advisorEmail').value;

            // Show portfolio cards
            document.getElementById('clientNameCard').classList.add('hidden');

        function handlePortfolioSubmit(e) {
            e.preventDefault();

            const fondName = document.getElementById('fondName').value;
            const producer = document.getElementById('producer').value;
            const investment = parseFloat(document.getElementById('investment').value);

        function updateFondTable() {
            const tbody = document.getElementById('fondTableBody');

            if (viewMode === 'funds') {
                updateFundsView(tbody);
            } else {
                updateProducersView(tbody);
            }
        }

        function updateFundsView(tbody) {
            tbody.innerHTML = portfolioData.map((item, index) => {
                const investment = showInEuros ? item.investment / EUR_RATE : item.investment;
                const value = showInEuros ? item.value / EUR_RATE : item.value;
                const profit = value - investment;
                const profitPercent = ((profit / investment) * 100).toFixed(2);
                const currency = showInEuros ? 'â¬' : 'KÄ';
                const profitColor = profit >= 0 ? '#27ae60' : '#e74c3c';

                return `
                    <tr>
                        <td><input type="text" class="inline-edit" value="${item.name}" onchange="updateField(${index}, 'name', this.value)"></td>

                        <td style="color: ${profitColor}; font-weight: 600;">
                            ${profit.toFixed(2)} ${currency} (${profitPercent}%)
                        </td>
                        <td>

                        </td>
                    </tr>
                `;
            }).join('');
        }

        function updateProducersView(tbody) {
            // Group by producer
            const grouped = {};
            portfolioData.forEach(item => {
                if (!grouped[item.producer]) {
                    grouped[item.producer] = {
                        investment: 0,
                        value: 0,
                        count: 0
                    };
                }
                grouped[item.producer].investment += item.investment;
                grouped[item.producer].value += item.value;
                grouped[item.producer].count++;
            });

            const currency = showInEuros ? 'â¬' : 'KÄ';
            
            tbody.innerHTML = Object.entries(grouped).map(([producer, data]) => {

                const profitPercent = ((profit / investment) * 100).toFixed(2);
                const profitColor = profit >= 0 ? '#27ae60' : '#e74c3c';

                return `

                        <td style="color: ${profitColor}; font-weight: 700;">
                            ${profit.toFixed(2)} ${currency} (${profitPercent}%)
                        </td>
                        <td>-</td>
                    </tr>
                `;
            }).join('');
        }

        function updateField(index, field, value) {
            if (field === 'investment' || field === 'value') {
                const numValue = parseFloat(value);
                if (showInEuros) {
                    portfolioData[index][field] = numValue * EUR_RATE;
                } else {
                    portfolioData[index][field] = numValue;
                }
            } else {
                portfolioData[index][field] = value;
            }
            updateFondTable();
        }

        function deleteFond(index) {
            if (confirm('Opravdu chcete smazat tento fond?')) {
                portfolioData.splice(index, 1);
                updateFondTable();
                showToast('ðï¸ Fond byl smazÃ¡n', 'info');
            }
        }

            const buttons = document.querySelectorAll('.scheme-button');
            
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    buttons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    if (this.classList.contains('blue-scheme')) selectedColorScheme = 'blue';
                    if (this.classList.contains('red-scheme')) selectedColorScheme = 'red';
                    if (this.classList.contains('green-scheme')) selectedColorScheme = 'green';
                    if (this.classList.contains('yellow-scheme')) selectedColorScheme = 'yellow';
                });
            });
        }
