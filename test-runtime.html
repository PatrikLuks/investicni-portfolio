<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Runtime Test</title>
    <style>
        body { font-family: monospace; background: #1a1a1a; color: #0f0; padding: 20px; }
        .error { color: #f00; }
        .success { color: #0f0; }
        .warning { color: #ff0; }
        .info { color: #0ff; }
        pre { background: #000; padding: 10px; border-radius: 4px; overflow: auto; }
    </style>
</head>
<body>
    <h1>üîç Portfolio Manager - Runtime Test</h1>
    <div id="output"></div>
    
    <script>
        const output = document.getElementById('output');
        
        function log(msg, type = 'info') {
            const div = document.createElement('div');
            div.className = type;
            div.textContent = msg;
            output.appendChild(div);
        }
        
        log('üöÄ Starting runtime test...', 'success');
        log('');
        
        // Test 1: Load modules
        log('üì¶ TEST 1: Module Loading', 'info');
        const modules = [
            'error-handler.js',
            'accessibility.js',
            'notification-system.js',
            'command-stack.js',
            'data-validation.js',
            'calculations-engine.js',
            'app.js'
        ];
        
        let loaded = 0;
        modules.forEach((mod, i) => {
            fetch(mod)
                .then(r => {
                    if (r.ok) {
                        log(`‚úÖ ${mod} - ${r.status}`, 'success');
                        loaded++;
                    } else {
                        log(`‚ùå ${mod} - ${r.status}`, 'error');
                    }
                })
                .catch(e => log(`‚ùå ${mod} - ${e.message}`, 'error'));
        });
        
        // Test 2: Check globals after script load
        setTimeout(() => {
            log('', 'info');
            log('üîç TEST 2: Global Objects', 'info');
            
            const globals = [
                'errorHandler',
                'ErrorHandler',
                'AccessibilityManager',
                'NotificationSystem',
                'CommandStack',
                'DataValidationManager',
                'calculationsEngine'
            ];
            
            globals.forEach(g => {
                if (typeof window[g] !== 'undefined') {
                    log(`‚úÖ window.${g} exists`, 'success');
                } else {
                    log(`‚ö†Ô∏è  window.${g} not found`, 'warning');
                }
            });
            
            log('', 'info');
            log(`üìä Summary: ${loaded}/${modules.length} modules loaded`, loaded === modules.length ? 'success' : 'error');
        }, 2000);
    </script>
</body>
</html>
